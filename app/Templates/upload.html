<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="../Scripts/loc.js"></script>

    <title>Upload your own JSON file</title>
</head>
<body>


    <div class="container">
        <div style="color: #d0d0d0; margin-bottom: 50px;" class="upcontainer">
            <h1 style=" font-weight: 100; margin-bottom: 50px; ">Upload your own location file</h1>
            <form action="/uploadgeojson/" method="post" enctype="multipart/form-data" class="search-container">
                <label style="margin-bottom: 10px;" for="file">Select a JSON file with GeoJSON encoding:</label>
                <br>
                <input style="margin-bottom: 10px;" type="file" name="file" accept=".json" required>
                <br>
                <button type="submit">Upload File</button>
            </form>
        </div>
    </div>



</body>
</html>
